<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-white">
    <div class="bg-gray-800 border border-gray-700 shadow-2xl rounded-2xl p-10 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold mb-6">Choose Learning Mode<br><span class="text-blue-400">Level: {{ level }}</span></h2>
        <form method="POST" class="space-y-4">
            <button type="submit" name="mode" value="chat" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition w-full">QA Mode</button>
            <button type="submit" name="mode" value="word" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition w-full">Word Mode</button>
            <button type="submit" name="mode" value="free" class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition w-full">Free Mode</button>
            <button type="submit" name="mode" value="academic" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition w-full">Academic Mode</button>
        </form>
    </div>
</body>
</html>
